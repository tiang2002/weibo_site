<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /*{{css|safe}}*/
        body {

            background: url("https://i.loli.net/2021/09/20/tPhkKdXAzU259Nc.jpg");
            position: relative;
        }

        .input {
            font-size: 26px;
            position: absolute;

            top: 240px;
        }

        .pie {
            border-radius: 63px;
            background: #e0e0e0;
            box-shadow: 5px 5px 13px #c7c7c7,
            -5px -5px 13px #f9f9f9;
            position: absolute;
            left: 10%;
            top: 200px;
            height: 500px;
            width: 600px;
        }

        .pie_text {
            position: absolute;
            left: 15%;
            top: 140px;
            height: 500px;
            width: 600px;
            color: blue;
        }

        .heading {
            position: relative;
            left: 10%;
            top: 10%;

        }

        .pleftbox2top {
            /*background-size: 100% 100%;*/

        }

</head>
<body>
<h1 class="heading">微博舆情监测与分析</h1>

<div class="pleftbox2top">
    <h2 class="tith2">情感分析图</h2>
    <div id="pleftbox2top" class="pleftbox2topcont" _echarts_instance_="ec_1649499571791"
         style="-webkit-tap-highlight-color: transparent; user-select: none;">
        <div style="position: absolute; overflow: hidden; width: 602px; height: 580px; padding: 0px; margin: 0px; border-width: 0px; cursor: pointer;">
            <canvas data-zr-dom-id="zr_0" width="301" height="290"
                    style="position: absolute; left: 0px; top: 0px; width: 602px; height: 580px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); padding: 0px; margin: 0px; border-width: 0px;"></canvas>
        </div>
    </div>
</div>

<script>
    var headers = {{ header|safe }};
    var nums = {{ num|safe }};
    console.log(headers)
    var myChart = echarts.init(document.getElementById('pleftbox2top'));
    option = {
        color: ['#d2d17c', '#00b7ee', '#5578cf', '#5ebbeb', '#d16ad8', '#f8e19a', '#00b7ee', '#81dabe', '#5fc5ce'],
        backgroundColor: 'rgba(1,202,217,.2)',
        grid: {
            left: 20,
            right: 20,
            top: 0,
            bottom: 20
        },
        legend: {
            top: 10,
            textStyle: {
                fontSize: 23,
                color: 'rgba(255,255,255,.7)'
            },
            data: headers
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                center: ['50%', '55%'],
                data: nums
                ,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
